<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit AI Content</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-10">
    <h1 class="text-4xl font-bold text-green-400 neon-glow mb-6">ğŸ›  Edit AI-Generated Content</h1>
    
    <div class="w-full max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg border border-green-500">
        <h2 class="text-2xl font-semibold text-green-300 mb-4">Your Generated Content</h2>
        <div id="originalContent" class="p-4 bg-gray-700 rounded-md text-gray-200 min-h-[100px] shadow-md">
            {{ session.get('ai_content', 'Loading user-generated content...') }}
        </div>
        
        <h2 class="text-2xl font-semibold text-green-300 mt-6 mb-4">Make Your Edits</h2>
        <textarea id="editedContent" class="w-full p-3 bg-gray-700 border border-green-500 rounded-md text-white focus:ring-2 focus:ring-green-500 min-h-[150px]">{{ session.get('ai_content', '') }}</textarea>
        
        <button id="applyChanges" class="w-full bg-green-500 hover:bg-green-600 px-5 py-3 mt-4 rounded text-gray-900 font-bold tracking-wide shadow-lg hover:shadow-green-500 transition duration-300">
            ğŸ”„ Apply Changes
        </button>
        
        <h2 class="text-2xl font-semibold text-green-300 mt-6 mb-4">AI-Optimized Version</h2>
        <div id="finalContent" class="p-4 bg-gray-700 rounded-md text-gray-200 min-h-[100px] shadow-md">
            Your AI-improved content will appear here...
        </div>
    </div>
    
    <a href="{{ url_for('dashboard') }}" class="mt-6 text-green-400 hover:underline">â¬… Back to Dashboard</a>
</body>
</html>
