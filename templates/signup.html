!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hope AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .signup-container {
            text-align: center;
            margin-top: 20px;
        }
        .signup-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: slideIn 1s ease-out;
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #0ff;
            color: white;
            font-size: 16px;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .neon-button {
            background: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .neon-button:hover {
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .login-text {
            margin-top: 15px;
            color: #ccc;
        }
        .google-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2 class="neon-text">Join Hope AI</h2>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="neon-button">Sign Up</button>
                <p class="login-text">Already have an account? <a href="/login">Login</a></p>
            </form>
            <a href="/login/google" class="google-btn">Sign up with Google</a>
        </div>
    </div>
</body>
</html>
